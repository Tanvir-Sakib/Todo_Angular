
  <div>
    <div class="container">
      <div class="container">
        <a mat-raised-button style="margin-right:5px;" color="priority" href="/add-task">Add Task</a>
        <a mat-raised-button style="margin-right:5px" color="priority" href="/task-list">Task List</a>
      </div>
      
      <mat-form-field class="example-form-field search">
        <mat-label>Search Task</mat-label>
        <input matInput type="text" [(ngModel)]="value" (ngModelChange)="valuechange()">
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
      
    </div>
    <div class="all-tasks">
      @for(task of allTasks; track $index){
      <app-task-tile [task]="task"></app-task-tile>
      }
    </div>

  </div>
