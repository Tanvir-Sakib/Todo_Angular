<mat-card style="background-color: rgb(181, 196, 196);">
  <mat-card-header>
    <mat-card-title>{{ task.title! }}</mat-card-title>

    <mat-card-subtitle>Deadline: {{ task.date | date : "longDate" }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.description }}
    </p>
    <p>
      Priority: {{ task.priority }}
    </p>
    <p>
      Status {{ task.status }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="markAsDone()"><mat-icon>done</mat-icon></button>
    <button mat-icon-button color="warn" (click)="deleteTask()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
